# AcceptConnections
#
# Prepares the Certificate Enrollment Policy Web Service instance for accepting authentication connections.
# Defaults to false.
AcceptConnections: true

# AuthenticationType
#
# Specifies the authentication type used by the Certificate Enrollment Policy Web Service.
# Possible values include: Certificate, Kerberos, UserName
AuthenticationType: Certificate

# SslCertThumbprint
#
# Specifies the thumbprint of the certificate used by Internet Information Service (IIS) to enable support for required Secure Sockets Layer (SSL).
SslCertThumbprint: f0262dcf287f3e250d1760508c4ca87946006e1e

# Credential
#
# If the Certificate Enrollment Policy Web service is configured to use Standalone certification authority, then an account that is a member of the local Administrators on the CA is required.
# If the Certificate Enrollment Policy Web service is configured to use an Enterprise CA, then an account that is a member of Domain Admins is required.
Credential: '[]'

# KeyBasedRenewal
#
# Configures the Certificate Enrollment Policy Web Service to operate in key-based renewal mode. Defaults to False.
KeyBasedRenewal: false

# Ensure
#
# Specifies whether the Certificate Enrollment Policy Web feature should be installed or uninstalled. Defaults to Present.
Ensure: Present
